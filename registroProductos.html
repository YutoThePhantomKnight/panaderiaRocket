<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="registroProductos.css">
  </head>
  <body>
  	<div class="cero">Panaderia Rocket - Los mejores panes en linea -</div>

   	<div class="contenido">
     <div class="uno">
       <article class="logo">Panaderia Rocket</article>
       <article class="menusprincipales"></article>
     </div>

     <div class="dos">
     <img src="panaderiaRocket.png" id="anuncioencabronado" />
     </div>

     <div class="tres">
    	<form action="tablaRegistros.html" method="get">

      	<label for="nombre">Nombre</label>
      	<input type="text" id="nombre" name="nombre" placeholder="Escribe el nombre del producto" />

        <label for="codigo">Codigo</label>
        <input type="codigo" id="idproducto" name="codigo" placeholder="Introduzca el codigo del producto" />
        <br />

        <label for="elemento">Selecciona el tipo</label>
        <select id="elemento" name="elemento[]" size="3" multiple="multiple">
          <option value="dulce">Dulce</option>
          <option value="salado">Salado</option>
          <option value="postre">Postre</option>
          <option value="gelatina">Gelatina</option>
        </select>

      	<label for="descripcion">Descripcion</label>
      	<textarea name="descripcion" id="descripcion" placeholder="Escribe la descripcion del producto"></textarea>
        <br />

        <label for="cantidad">Cantidad</label>
        <input type="cantidad" id="cantidad" name="cantidad" placeholder="Introduzca la cantidad del producto" />

        <label for="datosproovedor">Datos del Proovedor</label>
        <textarea name="datosproovedor" id="datosproovedor" placeholder="Escribe los datos del Proovedor"></textarea>
        <br />

        <label for="foto">Imagen Producto</label>
        <input id="foto" name="subirimagen" type="file" />

        <input type="submit" value="Registrar"></input>
    	</form>
     </div>

     <footer>
       <p>
        PANADERIA ROCKET S.A DE C.V Â® Todos los derechos reservados. <br/>Desarrollada por el Equipo Rocket.
        </p>
     </footer>    
    </div>
  </body>
</html>
